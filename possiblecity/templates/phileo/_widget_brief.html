<span class="phileo">
    {% if can_like %}
      <a class="ajax btn btn-primary pull-right start-project-btn"
         data-method="post"
         data-replace-closest=".phileo"
         data-spinner="off"
         href="{{ like_url }}">
         + Follow this Lot
         
       </a>
       
       
        <i class="{{ like_class }}"></i>
         <span class="count">
         {{ like_count }}
         </span>
    {% endif %}
</span>
