{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Additional Info{% endblock page_title %}

{% block content %}
    <h1>Additional Info</h1>
    <p>Please fill out the following form so we know a little about you.</p>
    
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            {{ form|as_bootstrap }}
        </fieldset>
        <div class="actions">
            <button type="submit" class="btn primary">Submit</button>
        </div>
    </form>
{% endblock content %}
